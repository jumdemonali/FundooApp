<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/forgot.css">
    
    <title>Forgot</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-details-and-advertise-container">

            <div class="signup-details">

                <div class="signUpLogo">
                    <span style="color:blue;font-weight:bold">F</span><span style="color:red;font-weight:bold">u</span><span style="color:yellow;font-weight:bold">n</span><span style="color:blue;font-weight:bold">d</span><span style="color:green;font-weight:bold">o</span><span style="color:red;font-weight:bold">o</span>
                </div>
                <div class="signUpText">
                    <div class="signup-text1">Find your email</div>
                    <div class="signup-text2">Enter your phone number or recovery email</div>
                </div>

                <div class="container">
                    <div class="formfield" id="addressfield">
                        <input type="text" name="address" id="address" required>
                        <label alt="Adresse" for="address" placeholder="Username">Email or phone</label>
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        <div class="error"></div>
                    </div>                    
                </div>
                <div class="row3">
                    <div class="SignUpBtnContainer">
                        <button type="submit" id="next-btn">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Js/forgot.js"></script>
</body>
</html>
