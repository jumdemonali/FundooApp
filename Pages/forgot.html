<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/forgot.css">
    <link rel="stylesheet" href="../Css/inputBox.css">

    
    <title>Forgot</title>
</head>
<body>
    <div class="signup-container">
       

            <div id="signup-details">

                <div class="signUpLogo">
                    <span style="color:blue;font-weight:bold">F</span><span style="color:red;font-weight:bold">u</span><span style="color:yellow;font-weight:bold">n</span><span style="color:blue;font-weight:bold">d</span><span style="color:green;font-weight:bold">o</span><span style="color:red;font-weight:bold">o</span>
                </div>
                <div class="signUpText">
                    <div class="signup-text1">Find your email</div>
                    <div class="signup-text2">Enter your phone number or recovery email</div>
                </div>

                <div class="container">
                    <div class="material-textfield">
                        <input name="Name" class="material-input" placeholder=" " id="forgomail" type="text">
                        <label class="material-label">Email or phone</label>
                        <p class="helpertext" id="forgomailvalid"></p>
                    </div>
                   
                </div>
                <div class="row3">
                    <div class="SignUpBtnContainer">
                        <button type="submit" id="next-btn" onclick="sumbit()">Next</button>
               
            </div>
        </div>
    </div>
    <script src="../Js/forgot.js"></script>
</body>
</html>
