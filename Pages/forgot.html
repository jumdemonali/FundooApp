<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/forgot.css">
	 <!-- <link rel="stylesheet" href="../Js/validation.js"> -->
    <title>Forgot</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-details-and-advertise-container">

            <div class="signup-details">

                <div class="signUpLogo">
                    <div class="logo"> Fundoo</div>
                </div>
                <div class="signUpText">
                    <div class="signup-text1">Find your email</div>
                    <div class="signup-text2">Enter your phone number or recovery email</div>
                </div>

                <div class="container">
                    <div class="formfield" id="addressfield">
                        <input type="text" name="address" id="address" required>
                        <label alt="Adresse" for="address" placeholder="Username">Email or phone</label>
 
                    </div>
                     
                </div>
                <div class="row3">
                    <div class="SignUpBtnContainer">
                        <button type="submit" class="next-btn">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
