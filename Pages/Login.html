<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Login.css">
    <link rel="stylesheet" href="../Css/inputBox.css">
	 <!-- <link rel="stylesheet" href="../Js/validation.js"> -->
    <title>Login</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-details-and-advertise-container">

            <div class="signup-details">
                <div class="signUpLogo">
                    <span style="color:blue;font-weight:bold">F</span><span style="color:red;font-weight:bold">u</span><span style="color:yellow;font-weight:bold">n</span><span style="color:blue;font-weight:bold">d</span><span style="color:green;font-weight:bold">o</span><span style="color:red;font-weight:bold">o</span>
                </div>
                <div class="signUpText">
                    <div class="signup-text1">Sign In</div>
                    <div class="signup-text2">Use Your Google Account</div>
                </div>

                <div class="container">
                    <div class="material-textfield">
                        <input name="Name" class="material-input" placeholder=" " id="email" type="text">
                        <label class="material-label">Email or phone</label>
                        <p class="helpertext" id="emailvaild"></p>
                    </div>
                        <div class="signInPageBtn"> Forgot email?</div>   
                   
                        <div class="material-textfield">
                            <input name="Name" class="material-input" placeholder=" " id="password" type="password">
                            <label class="material-label">Password</label>
                            <p class="helpertext" id="passwordvalidation"></p>
                        </div>          
                
             
                    <div class="checkBox">
                        <div>
                            <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR"  onclick="myFunction()">
                            <label class="text" for="pass">Show Password</label>
                          </div>
                    </div>
                      
                <div class="signInPageBtn">
                
                     <div class="formfield" id="text"> <span> Not your computer? Use Guest mode to sign in privately.</span></div>
               
                </div>
                    
                
                    <div class="signInPageBtn"> Learn more</div>   
                
            </div> 
                <div class="row3">
                    <div class="signInPageBtn">Create account</div>
                    <div class="SignUpBtnContainer">
                        <button type="submit" id="next-btn" onclick="submit()">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Js/validation.js"></script>
    <script src="../Js/checkbox.js"></script>
    <script src="../Service/service.js"></script>
</body>
</html>
