<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Login.css">
	 <!-- <link rel="stylesheet" href="../Js/validation.js"> -->
    <title>Login</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-details-and-advertise-container">

            <div class="signup-details">
                <div class="signUpLogo">
                    <span style="color:blue;font-weight:bold">F</span><span style="color:red;font-weight:bold">u</span><span style="color:yellow;font-weight:bold">n</span><span style="color:blue;font-weight:bold">d</span><span style="color:green;font-weight:bold">o</span><span style="color:red;font-weight:bold">o</span>
                </div>
                <div class="signUpText">
                    <div class="signup-text1">Sign In</div>
                    <div class="signup-text2">Use Your Google Account</div>
                </div>

                <div class="container">
                    <div class="formfield" id="addressfield">
                        <input type="text" name="address" id="address" required>
                        <label alt="Adresse" for="address" placeholder="Username">Email or phone</label>
                        <div class="signInPageBtn"> Forgot email?</div>   
                    </div>
                    <div class="formfield" id="addressfield">
                        <input type="text" name="address" id="address" required>
                        <label alt="Adresse" for="address" placeholder="Username">Password</label>
                    </div>
                </div>
                <div style>
                    <div class="checkBox-container">
                        <div>
                            <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                            <label class="text" for="pass">Show Password</label>
                          </div>
                    </div>
                           
                <div class="container">
                
                     <div class="formfield" id="text"> <span> Not your computer? Use Guest mode to sign in privately.</span></div>
               
                </div>
                    
               
                    <div class="signInPageBtn"> Learn more</div>   
                </div>
                <div class="row3">
                    <div class="signInPageBtn">Create account</div>
                    <div class="SignUpBtnContainer">
                        <button type="submit" class="next-btn">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
