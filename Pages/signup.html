<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/signup.css">
	 <!-- <link rel="stylesheet" href="../Js/validation.js"> -->
    <title>SignUp</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-details-and-advertise-container">

            <div class="signup-details">

                <div class="signUpLogo">
                    <span style="color:blue;font-weight:bold">F</span><span style="color:red;font-weight:bold">u</span><span style="color:yellow;font-weight:bold">n</span><span style="color:blue;font-weight:bold">d</span><span style="color:green;font-weight:bold">o</span><span style="color:red;font-weight:bold">o</span>
                </div>
                <div class="signUpText">
                    <div class="signup-text1">Create your Google Account</div>
                </div>

                <div class="container">
                    <div class="formfield" id="firstnamefield">
                        <input type="text" name="firstname" id="firstname" required>
                        <label alt="PrÃ©nom" for="firstname" placeholder="First Name">First Name</label>
                    </div>
                    <div class="formfield" id="lastnamefield">
                        <input type="text" name="lastname" id="lastname" required>
                        <label alt="Nom" for="lastname" placeholder="Nom">Last Name</label>
                    </div>
                    <div class="formfield" id="addressfield">
                        <input type="text" name="address" id="address" required>
                        <label alt="Adresse" for="address" placeholder="Username">Username</label>
                        <span>You can use letters,numbers & periods</span>
                    </div>
                </div>
                
                    <div class="signInPageBtn">Use my current email address instead</div>           
                <div class="container">
                    <div class="formfield" id="firstnamefield">
                        <input type="password" name="pass" id="password" required>
                        <label alt="Nom" for="password" placeholder="pas">Password</label>
                    </div>
                    <div class="formfield" id="firstnamefield">
                        <input type="password" name="pass1" id="password" required>
                         <label alt="Nom" for="password" placeholder="pas">Confirm</label>
                     </div>
                     <div class="formfield" id="text"> <span> Use 8 or more characters with a mix of letters, numbers & symbols</span></div>
               
                </div>
                    
                <div style>
                    <div class="checkBox-container">
                        <div>
                            <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                            <label class="text" for="pass">Show Password</label>
                          </div>
                    </div>
                </div>
                <div class="row3">
                    <div class="signInPageBtn">Sign in instead</div>
                    <div class="SignUpBtnContainer">
                        <button type="submit" class="next-btn">Next</button>
                    </div>
                </div>
            </div>

            <div class="advertise-container">
                <img src="../Assets/account.svg" alt="logo">
                <p class="AdvertiseSVG-text">One account. All of Google working for you.</p>
            </div>
        </div>
    </div>
</body>
</html>
