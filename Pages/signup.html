<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/signup.css">
    <link rel="stylesheet" href="../Css/inputBox.css">
	 <!-- <link rel="stylesheet" href="../Js/validation.js"> -->
    <title>SignUp</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-details-and-advertise-container">

            <div class="signup-details">

                <div class="signUpLogo">
                    <span style="color:blue;font-weight:bold">F</span><span style="color:red;font-weight:bold">u</span><span style="color:yellow;font-weight:bold">n</span><span style="color:blue;font-weight:bold">d</span><span style="color:green;font-weight:bold">o</span><span style="color:red;font-weight:bold">o</span>
                </div>
                <div class="signUpText">
                    <div class="signup-text1">Create your Google Account</div>
                </div>

                <div class="container">
                    <div class="material-textfield">
                        <input name="Name" class="material-input" placeholder=" " id="forgomail" type="text">
                        <label class="material-label">User Name</label>
                        <p class="helpertext" id="forgomailvalid"></p>
                    </div>
                    <div class="material-textfield">
                        <input name="Name" class="material-input" placeholder=" " id="forgomail" type="text">
                        <label class="material-label">User Name</label>
                        <p class="helpertext" id="forgomailvalid"></p>
                    </div>
                    <div class="formfield" id="addressfield">
                        <div class="material-textfield">
                            <input name="Name" class="material-input" placeholder=" " id="forgomail" type="text">
                            <label class="material-label">User Name</label>
                            <p class="helpertext" id="forgomailvalid"></p>
                        </div>
                        <span>You can use letters,numbers & periods</span>
                    </div>
                </div>
                
                    <div class="signInPageBtn">Use my current email address instead</div>           
                <div class="container">
                    <div class="material-textfield">
                        <input name="Name" class="material-input" placeholder=" " id="password" type="password">
                        <label class="material-label">Password</label>
                        <p class="helpertext" id="forgomailvalidation"></p>
                    </div>     
                    <div class="material-textfield">
                        <input name="Name" class="material-input" placeholder=" " id="reentermail" type="password">
                        <label class="material-label">Confirm Password</label>
                        <p class="helpertext" id="forgomailvalidation"></p>
                    </div>  
                     <div class="formfield" id="text"> <span> Use 8 or more characters with a mix of letters, numbers & symbols</span></div>
               
                </div>
                    
                <div style>
                    <div class="checkBox-container">
                        <div>
                            <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR" onclick="myFunction()">
                            <label class="text" for="pass">Show Password</label>
                          </div>
                    </div>
                </div>
                <div class="row3">
                    <div class="signInPageBtn">Sign in instead</div>
                    <div class="SignUpBtnContainer">
                        <button type="submit" class="next-btn" onclick="sumbit()">Next</button>
                    </div>
                </div>
            </div>

            <div class="advertise-container">
                <img src="../Assets/account.svg" alt="logo">
                <p class="AdvertiseSVG-text">One account. All of Google working for you.</p>
            </div>
        </div>
    </div>
    <script src="../Js/validation.js"></script>
    <script src="../Js/checkbox.js"></script>
    <script src="../Service/service.js"></script>
</body>
</html>
