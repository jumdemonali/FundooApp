<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/reset.css">
    <title>Reset</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-details-and-advertise-container">

            <div class="signup-details">

                <div class="signUpLogo">
                    <span style="color:blue;font-weight:bold">F</span><span style="color:red;font-weight:bold">u</span><span style="color:yellow;font-weight:bold">n</span><span style="color:blue;font-weight:bold">d</span><span style="color:green;font-weight:bold">o</span><span style="color:red;font-weight:bold">o</span>
                </div>
                <div class="signUpText">
                    <div class="signup-text1">Reset your password</div>
                    <div class="signup-text2">Enter your new password and confirm</div>
                </div>

                <div class="container">
                    <div class="formfield" id="addressfield">
                        <input type="text" name="address" id="address" required>
                        <label alt="Adresse" for="address" placeholder="Username">New Password</label>
                    </div>
                
                    <div class="formfield" id="lastnamefield">
                        <input type="text" name="lastname" id="lastname" required>
                        <label alt="Nom" for="lastname" placeholder="Nom">Confirm Password</label>
                    </div>
                </div>
                
                <div class="row3">
                    <div class="SignUpBtnContainer">
                        <button type="submit" class="next-btn">Next</button>
                    </div>
                </div>
            </div>
        
    </div>
</body>
</html>
